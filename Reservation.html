        <a href="reservation.html">Reservation</a>

    <!-- Reservation Section -->
    <section id="reservation">
        <h2>Reserve a Table</h2>
        <p>Book your table for a memorable dining experience.</p>
        
        <form id="reservation-form" action="submit-reservation.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="date">Reservation Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Reservation Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" placeholder="Enter number of guests" required>
            </div>
            <div class="form-group">
                <button type="submit">Book Reservation</button>
            </div>
        </form>
    </section>
